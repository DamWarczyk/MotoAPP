<mat-card>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="onClick()">
      <h2>Zarejestruj sie</h2>

      <mat-form-field>
        <input matInput placeholder="Imie" formControlName="name">
        <mat-error *ngIf="name?.invalid && name?.touched">Niepoprawny email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nazwisko" formControlName="surname">
        <mat-error *ngIf="surname?.invalid && surname?.touched">Niepoprawny email</mat-error>
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="email?.invalid && email?.touched">Niepoprawny email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Hasło" formControlName="password">
        <mat-hint align="end">Hasło musi posiadać jedną wielką litere, znak specjalny oraz musi być conajmniej 8
          znakowe
        </mat-hint>
        <mat-error *ngIf="password?.invalid && password?.touched">Wpisz dobre hasło</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Zaloguj</button>
    </form>
  </mat-card-content>
</mat-card>
