<div>
  <input matInput type="number" placeholder="2021" (input)="inputEvent($event)">
  <button mat-raised-button color="primary" (click)="onClick()">WYBIERZ</button>
</div>
<table mat-table [dataSource]="dataSourceTable" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country</th>
    <td mat-cell *matCellDef="let element" class="image">
        <img [src]="element.country">
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef> Wins</th>
    <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
